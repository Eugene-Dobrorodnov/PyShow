{% extends 'base.html' %}

{% block title %}
    User Login
{% endblock %}

{% block main %}
    <form action="{% url 'user:signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>{{ field.label }} {{ field }} {{ field.errors }} </div>
        {% endfor %}
        <input type="submit" value="OK">
    </form>
{% endblock %}
