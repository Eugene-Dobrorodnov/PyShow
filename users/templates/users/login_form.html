{% extends 'base.html' %}

{% block title %}
    User Login
{% endblock %}

{% block main %}
        {{ request.user.is_authenticated }}
<form action="{% url 'user:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="OK">
</form>
{% endblock %}
