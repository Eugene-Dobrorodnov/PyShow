<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My site{% endblock %}</title>
    {% block static %}
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
</head>
<body>

<div id="header">
    {% block header %}
    {% endblock %}
</div>

<div id="wrapper">
    <div id="navigation">
        {% block navigation %}
        <ul>
           <li><a href="/showcase">Showcase</a></li>
           <li><a href="/showcase">About</a></li>
           <li><a href="/showcase">Contact</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="main">
        {% block main %}
        {% endblock %}
    </div>
</div>

<div>
    {% block footer %}
    {% endblock %}
</div>
</body>
</html>
